<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>这是一个标题</title> 
		<script>
			document.write("<h1>这是一个标题。</h1>");

			a = 5;
			b = 6;

			console.log(a + b);
		</script>

		<script src="first.js"></script>
	</head>
	
	<body>

	<h2>我的第一个 JavaScript 程序</h2>
	<p id="demo">这是一个段落</p>
	<button type="button" onclick="displayDate()">显示日期</button>

	<p>JavaScript 能够对事件作出反应。比如对按钮的点击：</p>
	<button type="button" onclick="alert('welcome!')">Click Me!</button>
	
	<p id="style">JavaScript 能改变Html的样式。</p>
	<button type="button" onclick="changeColor()">改变颜色</button>

	<p>JavaScript 校验数字。</p>
	<button type="button" onclick="checkValid()">校验数字</button>

	</body>

</html>
